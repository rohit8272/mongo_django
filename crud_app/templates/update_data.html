<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee updadte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <form method="post">
        
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="emp_id" class="form-label">Employee Id</label>
              <input type="text" class="form-control" name="emp_id" value="{{employee_info.emp_id}}"  aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="emp_name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" name="emp_name" value="{{employee_info.emp_name}}" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="emp_age" class="form-label">Employee Age</label>
                <input type="number" class="form-control" name="emp_age" value="{{employee_info.emp_age}}" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="emp_email" class="form-label">Employee Email</label>
                <input type="email" class="form-control" name="emp_email" value="{{employee_info.emp_email}}" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="emp_gender" class="form-label">Employee Gender</label>
                <input type="text" class="form-control" name="emp_gender" value="{{employee_info.emp_gender}}" aria-describedby="emailHelp" placeholder="write M for male and F for female">
              </div>

              <div class="mb-3">
                <label for="emp_salary" class="form-label">Employee salary</label>
                <input type="number" class="form-control" name="emp_salary" value="{{employee_info.emp_salary}}" aria-describedby="emailHelp">
              </div>
            
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
</body>
</html>
