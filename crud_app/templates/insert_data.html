<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <form method="post">
        
            {% csrf_token %}

            <div class="mb-3">
              <label for="emp_id" class="form-label">Employee Id</label>
              <input type="text" class="form-control" name="emp_id" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="emp_name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" name="emp_name" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="emp_age" class="form-label">Employee Age</label>
                <input type="number" class="form-control" name="emp_age" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="emp_email" class="form-label">Employee Email</label>
                <input type="email" class="form-control" name="emp_email" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="emp_gender" class="form-label">Employee Gender</label>
                <input type="text" class="form-control" name="emp_gender" aria-describedby="emailHelp" placeholder="write M for male and F for female">
              </div>

              <div class="mb-3">
                <label for="emp_salary" class="form-label">Employee salary</label>
                <input type="number" class="form-control" name="emp_salary" aria-describedby="emailHelp">
              </div>
            
           
            <button type="submit" style="margin-top: 15px;" class="btn btn-primary m-3">Submit</button>
            
          </form>


          <p style="margin-top: 35px;">
            
            <a href="/show">go to the database of employee ....</a>
          </p>
    </div>
    
</body>
</html>
